<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

<body>
  <main>
    <header>
      <img src="images/logo.svg" alt="">

    <figure>
      <img src="images/illustration-mockups.svg" alt="">
    </figure>
    <section class="text-section">
      <h1>Build The Community<br>Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.

      <a class="button" href="https://github.com/chintriago" target="_blank">Register</a>

    <footer>
      <ul>
        <li><a href="https://github.com/chintriago" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a></li>
        <li><a href="https://github.com/chintriago" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a></li>
        <li><a href="https://github.com/chintriago" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a></li>
      </ul>
    </footer>
  </main>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
